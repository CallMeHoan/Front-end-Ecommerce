        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="../../Components/ShoppingCart/ShoppingCart.css">
    <link rel="stylesheet" href="../../Components/Footer/Footer.css">
    <link rel="stylesheet" href="../../Components/Header/Header.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header"></div>
    <div class="shopping__cart_container">
        <h1>SHOPPING CART</h1>
        <div class="shopping__cart__table">
            <div id="shopping-cart"></div>
            <div class="total__fee__table">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td class="fee__type">Total Cost:</td>
                            <td class="total__money" style="color: #db251f;">120.00$</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="shopping__cart__bottom__button">
            <a class="continue__btn" href="../ProductPage/index.html">Continue shopping</a>
            <div style="width: 970px;"></div>
            <a class="checkout__btn" href="../CheckOut/index.html">Checkout</a>
        </div>
    </div>
    <div id="footer"></div>
</body>
